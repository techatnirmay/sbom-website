<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Report Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vulnerability Report Generator</h1>
        <form id="apiForm">
            <label for="image_name">Image Name:</label>
            <input type="text" id="image_name" name="image_name" value="rshah/coolstore/inventory" required>

            <label for="image_tag">Image Tag:</label>
            <input type="text" id="image_tag" name="image_tag" value="latest" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password" required>

            <label for="registry">Registry:</label>
            <input type="text" id="registry" name="registry" value="quay.io" required>

            <label for="output_format">Output Format:</label>
            <select id="output_format" name="output_format">
                <option value="spdx-json" selected>SPDX JSON</option>
                <!-- Add more options as needed -->
            </select>

            <label for="onlysbom">Only SBOM:</label>
            <input type="checkbox" id="onlysbom" name="onlysbom" checked>
            
            <button type="button" onclick="submitForm()">Generate Report</button>
        </form>
        <div id="loading" style="display: none;">Generating report... Please wait.</div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
